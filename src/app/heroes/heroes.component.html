<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let oneHero of heroes">
    <a routerLink="/detail/{{oneHero.id}}">
      <span class="badge">{{oneHero.id}}</span> {{oneHero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(oneHero)">x</button>
  </li>
</ul>
